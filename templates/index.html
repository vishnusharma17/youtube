<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorts & Reels Downloader</title>
  <style>
    body{
      font-family:Poppins,sans-serif;
      background:#fafafa;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .card{
      background:white;
      width:90%;
      max-width:420px;
      padding:22px;
      border-radius:16px;
      box-shadow:0 4px 14px rgba(0,0,0,0.08);
      text-align:center;
    }
    input{
      width:95%;
      padding:14px;
      border:1px solid #ddd;
      border-radius:12px;
      font-size:15px;
      outline:none;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-size:15px;
      font-weight:500;
      margin-top:15px;
      cursor:pointer;
    }
    #preview{
      margin-top:18px;
      display:none;
    }
    iframe{
      width:100%;
      height:260px;
      border-radius:14px;
      border:none;
      box-shadow:0 3px 10px rgba(0,0,0,0.06);
    }
    #downloadBtn{
      display:none;
      background:#222;
      color:white;
    }
    #downloadBtn:hover{ background:black; }
    .error{
      color:#d00;
      font-size:14px;
      background:#ffe5e5;
      padding:10px;
      border-radius:8px;
      margin-top:10px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Shorts / Reels Downloader</h2>

  <form onsubmit="event.preventDefault(); previewVideo();">
    <input type="text" id="videoURL" placeholder="Paste YouTube Shorts or Instagram Reel URL..." required />
    <button type="submit" style="background:red;color:white;">Preview</button>
  </form>

  <div id="preview"></div>

  <button id="downloadBtn" onclick="downloadVideo()">Download Now</button>

  <p style="font-size:13px;color:#777;margin-top:16px;">Made with ‚ù§ by Vishnu</p>
</div>

<script>
  function previewVideo(){
    const url = document.getElementById("videoURL").value.trim();
    const preview = document.getElementById("preview");

    if(url.includes("youtube.com/shorts")){
      const id = url.split("shorts/")[1].split("?")[0];
      preview.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
    } else if(url.includes("instagram.com")){
      preview.innerHTML = `<video controls style="width:100%;border-radius:14px;">
          <source src="${url}" type="video/mp4">
        </video>`;
    } else {
      preview.innerHTML = `<p class="error">Preview not supported for this URL</p>`;
    }

    preview.style.display="block";
    preview.style.display="block";
    document.getElementById("downloadBtn").style.display="block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="none";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";
    document.getElementById("downloadBtn").style.display="inline-block";

    preview.style.display="block";
    document.getElementById("downloadBtn").style.display="block";
  }

  async function downloadVideo(){
    const url = document.getElementById("videoURL").value.trim();
    window.location.href = "/api/download?url=" + encodeURIComponent(url);
  }
</script>

</body>
</html>
